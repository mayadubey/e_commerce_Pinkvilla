<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Checkout</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-4">
        <h5 class="mb-3">Shipping Address</h5>
        <form>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" required />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" required />
            </div>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Mobile number" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Street address" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="City" required />
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="State" required />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="ZIP" required />
            </div>
          </div>

          <h5 class="mb-3 mt-4">Payment Method</h5>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="payment" id="cod" checked />
            <label class="form-check-label" for="cod">Cash on Delivery</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="payment" id="upi" />
            <label class="form-check-label" for="upi">UPI / Google Pay</label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="payment" id="card" />
            <label class="form-check-label" for="card">Credit / Debit Card</label>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger px-4">Place Order</button>
            <a href="index.html" class="btn btn-secondary px-4">Cancel Order</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
